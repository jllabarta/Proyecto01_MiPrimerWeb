        <h1>RECETA DEL ZUMO DE NARANJA</h1>
        <img src=que-beneficios-se-obtienen-al-consumir-naranja.jpg>
        <p>Para la elaboración del zumo de naranja necesitaremos:</p>
        <ul>
            <li>2 naranjas.</li>
            <li>1 exprimidor.</li>
        </ul>
        <p>Cortar las naranjas por la mitad y exprimirlas.</p>
        <p>Recuerda que el zumo de naranja natural recién exprimido tiene
        una larga lista de beneficios para tu salud.</p>
